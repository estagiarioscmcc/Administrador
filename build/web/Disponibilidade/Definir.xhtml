<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Definir Disponibilidade</title>
            </f:facet>
        </h:head>

        <h:body>

            <h:outputStylesheet library="css" name="style.css"/>

            <h:form id="form">

                <p:layout fullPage="true">

                    <p:layoutUnit style="text-align:center" position="north" size="60"  resizable="true" closable="true" collapsible="true" >  
                        <h:commandLink value="Logout" style="position: relative; left: 650px; top: 10px; color: #2E8B57" action="#{loginBean.doLogout()}" immediate="true"/>
                        <style type="text/css">
                         .ui-widget{font-size:95% !important;}
                        </style>
                        <div style="color: #2E8B57 ;font-family: 'Play', serif;font-size: 24px; position: relative; top: 2px">Fase I - Disponibilidade</div>

                    </p:layoutUnit> 

                    <p:layoutUnit position="west" size="155" header="Links RÃ¡pidos" style="text-align: center; font-size: smaller" resizable="true"  >  
                        <p:commandButton  value="Inicio" id="btnVoltar"  style="width: 140px; position: relative; top: 5px;font-size: smaller"  action="/index" immediate="true"/>
                        <br/>
                    </p:layoutUnit> 

                       <p:layoutUnit position="center">

                        <h3>Selecionar disponibilidade:</h3>
                        <p:outputLabel for="checkbox" value="Habilitar Afinidades" />
                        <h:selectBooleanCheckbox id="checkbox" value="#{fase.afinidades}"/>
                        <br/>
                        <h:selectOneRadio value="#{fase.opt}" layout="pageDirection">
                            <f:selectItem  itemValue="fase1"  itemLabel="Fase I - Planejamento Anual"/>
                            <f:selectItem  itemValue="fase21" itemLabel="Fase II - Primeiro Quadrimestre"/>
                            <f:selectItem  itemValue="fase22" itemLabel="Fase II - Segundo Quadrimestre"/>
                            <f:selectItem  itemValue="fase23" itemLabel="Fase II - Terceiro Quadrimestre"/>
                        </h:selectOneRadio>
                        <br/>
                        <h:commandButton value="Submeter" action="#{fase.saveData()}"/>
                        <h:commandButton  onclick="if (! confirm('Realmente deseja desabilitar todas as fases?')) return false" 
                                          value="Desabilitar Fases" action="#{fase.desabilitarFases()}"/>
                    </p:layoutUnit>
                </p:layout>
            </h:form>
        </h:body>

    </f:view>
</html>
